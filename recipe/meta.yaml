{% set name = "iso4217" %}
{% set version = "1.7.20211001" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e59fed74ae06c4263daa7db1982075cb8aa6c8ea0bc44f81d30607025eab9e5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools

test:
  imports:
    - iso4217
    - iso4217.test

about:
  home: https://github.com/dahlia/iso4217
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  summary: ISO 4217 currency data package for Python

  doc_url: ''
  dev_url: https://github.com/dahlia/iso4217

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
